services:
  - type: web
    name: telegram-media-bridge
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot:app --bind 0.0.0.0:$PORT
    envVars:
      - key: API_ID
        value: "REPLACE_WITH_API_ID"
      - key: API_HASH
        value: "REPLACE_WITH_API_HASH"
      - key: BOT_TOKEN
        value: "REPLACE_WITH_BOT_TOKEN"
      - key: OWNER_ID
        value: "REPLACE_WITH_OWNER_ID"
      - key: SESSION_NAME
        value: "user"
